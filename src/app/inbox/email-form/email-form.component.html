<form class="ui form" [formGroup]="emailForm" (ngSubmit)="onSubmit()">
  <app-input
    label="To"
    type="email"
    [control]="$any(emailForm).controls['to']"
  ></app-input>

  <app-input
    label="From"
    type="email"
    [control]="$any(emailForm).controls['from']"
  ></app-input>

  <app-input
    label="Subject"
    type="text"
    [control]="$any(emailForm).controls['subject']"
  ></app-input>

  <app-input
    controlType="textarea"
    label="Content"
    [control]="$any(emailForm).controls['text']"
  ></app-input>

  <button class="ui button primary">Send</button>
</form>
